name: smos-data-gen
version: 0.1.2
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018-2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

extra-source-files: test_resources/**

dependencies:
- base >=4.9 && <=5
  
library:
  source-dirs: src/
  ghc-options: -Wall
  exposed-modules:
  - Smos.Data.Gen
  dependencies:
  - QuickCheck
  - containers
  - genvalidity
  - genvalidity-containers
  - genvalidity-text
  - genvalidity-time
  - semver
  - smos-data
  - text
  - time

tests:
  smos-data-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - aeson
    - autodocodec
    - autodocodec-yaml
    - bytestring
    - containers
    - filepath
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - path
    - path-io
    - semver
    - smos-data
    - smos-data-gen
    - sydtest
    - text
    - time

benchmarks:
  smos-data-bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - containers
    - criterion
    - genvalidity
    - genvalidity-containers
    - genvalidity-criterion
    - path
    - smos-data
    - smos-data-gen
