name: smos-calendar-import
version: 0.3.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

extra-source-files: test_resources/**

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - aeson
    - containers
    - data-default
    - envparse
    - http-client
    - http-client-tls
    - iCalendar
    - mtl
    - network-uri
    - optparse-applicative
    - path
    - path-io
    - pretty-show
    - safe
    - smos-data
    - smos-report
    - text
    - time
    - time-compat
    - validity
    - validity-containers
    - validity-text
    - validity-time
    - yaml
    - autodocodec

executables:
  smos-calendar-import:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-calendar-import

tests:
  smos-calendar-import-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - autodocodec
    - autodocodec-yaml
    - bytestring
    - containers
    - data-default
    - genvalidity
    - genvalidity-containers
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-text
    - genvalidity-time
    - iCalendar
    - mtl
    - path
    - path-io
    - pretty-show
    - safe
    - smos-calendar-import
    - smos-data
    - smos-data-gen
    - sydtest
    - text
    - time
    - yaml
