name: smos-github
version: 0.4.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

library:
  source-dirs: src/
  ghc-options: -Wall
  build-tools: autoexporter
  dependencies:
    - aeson
    - async
    - base
    - conduit
    - containers
    - envparse
    - github
    - network-uri
    - optparse-applicative
    - path
    - safe-coloured-text-terminfo
    - smos-data
    - smos-query
    - smos-report
    - text
    - time
    - autodocodec

executables:
  smos-github:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - base
    - smos-github
