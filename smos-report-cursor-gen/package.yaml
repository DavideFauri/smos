name: smos-report-cursor-gen
version: 0.1.2
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

dependencies:
- base >=4.9 && <=5
  
library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - QuickCheck
  - containers
  - cursor
  - cursor-gen
  - genvalidity
  - genvalidity-path
  - microlens
  - path
  - smos-data
  - smos-data-gen
  - smos-report
  - smos-report-cursor
  - smos-report-gen
  - time



tests:
  smos-report-cursor-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - containers
    - genvalidity-path
    - genvalidity-sydtest
    - genvalidity-sydtest-lens
    - path
    - smos-data-gen
    - smos-report
    - smos-report-cursor
    - smos-report-cursor-gen
    - smos-report-gen
    - sydtest
    - time

benchmarks:
  smos-report-cursor-bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - containers
    - criterion
    - cursor
    - genvalidity
    - genvalidity-containers
    - genvalidity-criterion
    - genvalidity-path
    - path
    - smos-data
    - smos-data-gen
    - smos-report
    - smos-report-cursor
    - smos-report-cursor-gen
    - smos-report-gen
    - time
