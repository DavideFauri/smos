name: smos-sync-client-gen
version: 0.3.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2019-2021 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - QuickCheck
  - async
  - bytestring
  - containers
  - dirforest
  - genvalidity >=1.0
  - genvalidity-dirforest
  - genvalidity-sydtest
  - mergeful
  - monad-logger
  - path
  - path-io
  - persistent-sqlite
  - pretty-show
  - resource-pool
  - servant-client
  - smos-api
  - smos-api-gen
  - smos-server-gen
  - smos-sync-client
  - sydtest
  - sydtest-persistent-sqlite

tests:
  smos-sync-client-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - async
    - bytestring
    - containers
    - genvalidity
    - genvalidity-bytestring
    - genvalidity-path
    - genvalidity-sydtest
    - jose
    - mergeful
    - monad-logger
    - path
    - path-io
    - persistent-sqlite
    - resource-pool
    - servant-auth-client
    - servant-auth-server
    - servant-client
    - smos-api
    - smos-api-gen
    - smos-client
    - smos-server
    - smos-server-gen
    - smos-sync-client
    - smos-sync-client-gen
    - sydtest
    - sydtest-persistent-sqlite
    - sydtest-wai
    - text

benchmarks:
  smos-sync-client-bench:
    main: Bench.hs
    source-dirs: bench/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - criterion
    - genvalidity
    - genvalidity-criterion
    - smos-api
    - smos-server-gen
    - smos-sync-client
    - smos-sync-client-gen
